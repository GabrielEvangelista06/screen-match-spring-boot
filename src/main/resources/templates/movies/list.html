<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{template.html}">
<head>
    <title>Lista de filmes</title>
</head>
<body>

<div layout:fragment="content">
    <h1>Lista de filmes</h1>

    <a href="/movies/form">Novo</a>

    <table>
        <thead>
        <tr>
            <th>NOME</th>
            <th>DURAÇÃO EM MINUTOS</th>
            <th>ANO DE LANÇAMENTO</th>
            <th>CATEGORIA</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="movie : ${movies}">
            <td th:text="${movie.name}"></td>
            <td th:text="${movie.durationInMinutes}"></td>
            <td th:text="${movie.releaseYear}"></td>
            <td th:text="${movie.category}"></td>
            <td>
                <form action="/movies" method="post">
                    <input type="hidden" name="_method" value="delete">
                    <input type="hidden" name="id" th:value="${movie.id}">
                    <button type="submit">Excluir</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
